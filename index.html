<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->
      <link rel="stylesheet" href="css/style.css" />
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png" />
      <title>Frontend Mentor | Tip calculator app</title>
   </head>
   <body>
      <main class="content">
         <figure class="logo">
            <img src="images/logo.svg" alt="logo spliter" />
         </figure>
         <article class="tip-calculator">
            <section class="tip-calculator__settings">
               <form class="form">
                  <div class="form__group">
                     <label class="form__label" for="bill">Bill</label>
                     <span class="error-text hidden">Can't be zero</span>
                     <div class="input-box">
                        <img
                           class="input-box__icon"
                           src="images/icon-dollar.svg"
                           alt="dollar sign icon" />
                        <input
                           id="bill"
                           type="text"
                           class="form__input"
                           placeholder="0" />
                     </div>
                  </div>

                  <div class="form__group">
                     <label class="form__label">Select Tip %</label>
                     <div class="select-tip">
                        <input class="select-tip__input" type="radio" name="tip" value="0.05" id="tip5" />
                        <label class="select-tip__option" for="tip5"> 5% </label>
                        <input class="select-tip__input" type="radio" name="tip" value="0.1" id="tip10" />
                        <label class="select-tip__option" for="tip10"> 10% </label>
                        <input class="select-tip__input" type="radio" name="tip" value="0.15" id="tip15" />
                        <label class="select-tip__option" for="tip15"> 15% </label>
                        <input class="select-tip__input" type="radio" name="tip" value="0.25" id="tip25" />
                        <label class="select-tip__option" for="tip25"> 25% </label>
                        <input class="select-tip__input" type="radio" name="tip" value="0.5" id="tip50" />
                        <label class="select-tip__option" for="tip50"> 50% </label>

                        <input
                           class="select-tip__option select-tip__option--custom"
                           type="text"
                           placeholder="Custom" />
                     </div>
                  </div>

                  <div class="form__group">
                     <label class="form__label" for="person"
                        >Number of People</label
                     >
                     <span class="error-text hidden">Can't be zero</span>
                     <div class="input-box">
                        <img
                           class="input-box__icon"
                           src="images/icon-person.svg"
                           alt="dollar sign icon" />
                        <input
                           id="person"
                           type="text"
                           class="form__input"
                           placeholder="0" />
                     </div>
                  </div>
               </form>
            </section>

            <section class="tip-calculator__results">
               <div class="result">
                  <div class="result__label">
                     <h3 class="result__label__title">Tip Amount</h3>
                     <span class="result__label__per-person">/ person</span>
                  </div>
                  <h2 class="result__value tip-amount">$0.00</h2>
               </div>
               <div class="result">
                  <div class="result__label">
                     <h3 class="result__label__title">Total</h3>
                     <span class="result__label__per-person">/ person</span>
                  </div>
                  <h2 class="result__value total">$0.00</h2>
               </div>
               <button class="btn">Reset</button>
            </section>
         </article>
      </main>

      <script src="script.js"></script>
   </body>
</html>
